<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::body})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Home Page</title>
</head>
<body>
	<!--Main Navigation-->
	<header>

		<!-- Background image -->
		<div id="intro" class="bg-image shadow-2-strong">
			<div class="mask d-flex align-items-center h-100"
				style="background-color: rgba(0, 0, 0, 0.8);">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-md-8">
							<div th:if="${session.message!=null}"
								th:classappend="${session.message.type}" class="alert "
								role="alert">
								<h6 class="text-center" th:text="${session.message.content}"></h6>
								<div th:text="${@sessionHelper.removeMessageFromSession()}"></div>

							</div>

							<div
								class=" text-center text-white rounded-5 shadow-5-strong p-5">
								<h1>Welcome to Smart Contact Manager</h1>
								<div class="p-3">
									<a th:href="@{/logredirect}" class="btn btn-success btn-lg m-3">Login</a>
									<a th:href="@{/reg}" class="btn btn-primary btn-lg m-3">Register</a>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Background image -->
	</header>
	<!--Main Navigation-->

</body>
</html>
