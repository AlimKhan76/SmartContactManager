<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::body})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Register Page</title>
</head>
<body>

	<!--Main Navigation-->
	<header>

		<!-- Background image -->
		<div id="intro" class="bg-image shadow-2-strong">
			<div class="mask d-flex align-items-center h-100"
				style="background-color: rgba(0, 0, 0, 0.8);">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-md-8">

							<!-- Div which will dynamically render when there is a success or error message
            in the session redirected by the controller -->

							<div th:if="${session.message!=null}"
								th:classappend="${session.message.type}" class="alert "
								role="alert">
								<h6 class="text-center" th:text="${session.message.content}"></h6>
								<!-- Removing the Attribute from the session to make it null and to 
		 					dynamically unrender it -->
								<div th:text="${@sessionHelper.removeMessageFromSession()}"></div>
							</div>

							<form
								class=" mt-2 bg-white rounded-5 shadow-5-strong w-150 py-4 px-5"
								th:action="@{register}" method="post">
								<h1 class="text-center mb-4">Registration Form</h1>
								<!-- 2 column grid layout with text inputs for the name -->
								<div class="row mb-4">
									<div class="col">
										<div class="form-outline">
											<!-- Username Input -->
											<label class="form-label" for="uname">Username</label> <input
												type="text" id="uname" name="uname" class="form-control"
												required />

										</div>
									</div>

								</div>

								<!-- Password input -->
								<div class="form-outline mb-4">
									<label class="form-label" for="password">Password</label> <input
										type="password" id="password" name="password"
										class="form-control" required />


								</div>

								<!-- Email input -->
								<div class="form-outline mb-4">
									<label class="form-label" for="email">Email</label> <input
										type="email" id="email" name="email" class="form-control"
										required />

								</div>

								<div class="form-outline mb-4">
									<label class="form-label" for="number">Phone Number</label> <input
										type="text" id="number" name="number" class="form-control"
										pattern="^(\+91[\-\s]?)?[0]?(91)?[789]\d{9}$" required />

								</div>

								<!-- Submit Button -->
								<button type="submit" class="btn btn-primary btn-block">Sign
									Up</button>
								<hr>

								<!-- Will Redirect the user to the login page -->
								<p class="text-center mb-0">
									If you already have a account then <a th:href="@{/logredirect}">Login
										Here</a>
								</p>


							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Background image -->
	</header>
	<!--Main Navigation-->




</body>
</html>
