<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::body})}">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">View Page</title>
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center" th:text="${contact.cName}"></h1>
				<div th:if="${session.message!=null}"
					th:classappend="${session.message.type}" class="alert "
					role="alert">
					<h6 class="text-center" th:text="${session.message.content}"></h6>

					<!-- Removing the Attribute from the session to make it null and to 
		 					dynamically unrender it -->

					<div th:text="${@sessionHelper.removeMessageFromSession()}"></div>
				</div>


				<table class="table text-center">
					<thead>
						<tr>
							<th scope="col">Name :</th>
							<td th:text="${contact.cName}"></td>
					</thead>
					<tbody>
						<tr>
							<th scope="col">Number :</th>
							<td th:text="${contact.cnumber}"></td>
						</tr>

						<tr>
							<th scope="col">Description :</th>
							<td th:text="${contact.description}"></td>
						</tr>
					</tbody>
				</table>

				<div>
					<a th:onclick="|deleteContact(${contact.cId})|"
						class="btn text-light btn-block btn-danger">Delete</a> <br> <a
						th:href="@{'/user/update/'+${contact.cId}} "
						class="btn btn-block btn-primary">Update</a>

				</div>

			</div>

		</div>

	</div>

</body>
</html>
