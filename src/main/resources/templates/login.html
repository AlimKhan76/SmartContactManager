<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::body})}">
<head>
<meta charset="UTF-8" />
<title>Login Page</title>
</head>
<body>
	<!--Main Navigation-->
	<header>

		<!-- Background image -->
		<div id="intro" class="bg-image shadow-2-strong">
			<div class="mask d-flex align-items-center h-100"
				style="background-color: rgba(0, 0, 0, 0.8);">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-md-8">

							<!-- Div which will dynamically render when there is a success or error message
            in the session redirected by the controller -->

							<div th:if="${session.message!=null}"
								th:classappend="${session.message.type}" class="alert "
								role="alert">
								<h6 class="text-center" th:text="${session.message.content}"></h6>

								<!-- Removing the Attribute from the session to make it null and to 
		 					dynamically unrender it -->

								<div th:text="${@sessionHelper.removeMessageFromSession()}"></div>
							</div>


							<div th:if="${param.error}" class="alert alert-danger">
								Incorrect mail or password</div>
							<div th:if="${param.logout}" class="alert alert-success">
								You Have been logged out</div>

							<form class="bg-white rounded-5 shadow-5-strong p-5"
								th:action="@{/dologin}" method="post">
								<h1 class="text-center mb-5">Login Page</h1>

								<!-- Email input -->
								<div class="form-outline mb-4">
									<input type="email" id="form1Example1" name="username"
										class="form-control" /> <label class="form-label"
										for="form1Example1">Email address</label>
								</div>

								<!-- Password input -->
								<div class="form-outline mb-4">
									<input type="password" id="form1Example2" name="password"
										class="form-control" /> <label class="form-label"
										for="form1Example2">Password</label>
								</div>


								<!-- Submit button -->
								<button type="submit" class="btn btn-primary btn-block">Sign
									in</button>
								<br>
								<hr>
								<!-- Will redirect the user to the registration page -->
								<p class="text-center mb-0">
									If you have not account <a th:href="@{/reg}">Register Now</a>
								</p>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Background image -->
	</header>
	<!--Main Navigation-->



</body>
</html>
